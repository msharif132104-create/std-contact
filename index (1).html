<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: #4a6fc0;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            min-height: 400px;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            background: #f8f9fa;
            border-right: 1px solid #eaeaea;
        }
        
        .results-section {
            flex: 2;
            min-width: 400px;
            padding: 25px;
        }
        
        .form-title {
            color: #4a6fc0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6fc0;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #4a6fc0;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 111, 192, 0.2);
        }
        
        button {
            padding: 12px 20px;
            background: #4a6fc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3b5aa6;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-box input {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .search-box button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .student-list {
            margin-top: 20px;
            max-height: 350px;
            overflow-y: auto;
        }
        
        .student-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #4a6fc0;
        }
        
        .student-info h3 {
            margin-bottom: 5px;
            color: #333;
        }
        
        .student-info p {
            color: #666;
            margin-bottom: 3px;
        }
        
        .student-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-update {
            background: #ffa502;
        }
        
        .btn-update:hover {
            background: #e59400;
        }
        
        .btn-delete {
            background: #ff4757;
        }
        
        .btn-delete:hover {
            background: #ff2e43;
        }
        
        .btn-call {
            background: #2ed573;
        }
        
        .btn-call:hover {
            background: #25c465;
        }
        
        .no-students {
            text-align: center;
            color: #888;
            margin-top: 30px;
            font-style: italic;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #2ed573;
            color: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .results-page {
            display: none;
            width: 90%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
            padding: 25px;
        }
        
        .back-button {
            margin-bottom: 20px;
            background: #6c757d;
        }
        
        .back-button:hover {
            background: #5a6268;
        }
        
        .promotion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .modal-title {
            margin-bottom: 20px;
            color: #4a6fc0;
        }
        
        .modal-input {
            margin-bottom: 20px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .form-section {
                border-right: none;
                border-bottom: 1px solid #eaeaea;
            }
            
            .student-card {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .student-actions {
                margin-top: 15px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-page">
        <header>
            <h1>BKKM Student Management System</h1>
            <p class="description">Add, search, and manage student information efficiently</p>
        </header>
        
        <div class="content">
            <section class="form-section">
                <h2 class="form-title">Add New Student</h2>
                <form id="student-form">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter student's full name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="class">Class</label>
                        <input type="text" id="class" placeholder="e.g., 10th Grade, Science" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter phone number" required>
                    </div>
                    
                    <button type="submit">Add Student</button>
                </form>
            </section>
            
            <section class="results-section">
                <h2 class="form-title">Search Students</h2>
                <div class="search-box">
                    <input type="text" id="search-class" placeholder="Enter class to search">
                    <button id="search-btn">Search</button>
                </div>
                
                <div class="student-list" id="student-list">
                    <p class="no-students">Search for students by class to display results</p>
                </div>
            </section>
        </div>
    </div>
    
    <div class="results-page" id="results-page">
        <button class="back-button" id="back-button"><i class="fas fa-arrow-left"></i> Back to Main Page</button>
        <h2 class="form-title">Search Results</h2>
        <div class="search-results" id="search-results">
            <p class="no-students">No search results to display</p>
        </div>
    </div>
    
    <div class="promotion-modal" id="promotion-modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modal-title">Promote Student</h3>
            <div class="modal-input">
                <label for="new-class">New Class</label>
                <input type="text" id="new-class" placeholder="Enter new class">
            </div>
            <div class="modal-actions">
                <button id="cancel-promotion">Cancel</button>
                <button id="confirm-promotion" class="btn-update">Update Class</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Student added successfully!</div>

    <script>
        // Data storage
        let students = JSON.parse(localStorage.getItem('students')) || [];
        
        // DOM elements
        const studentForm = document.getElementById('student-form');
        const searchInput = document.getElementById('search-class');
        const searchBtn = document.getElementById('search-btn');
        const studentList = document.getElementById('student-list');
        const notification = document.getElementById('notification');
        const mainPage = document.getElementById('main-page');
        const resultsPage = document.getElementById('results-page');
        const backButton = document.getElementById('back-button');
        const searchResults = document.getElementById('search-results');
        const promotionModal = document.getElementById('promotion-modal');
        const modalTitle = document.getElementById('modal-title');
        const newClassInput = document.getElementById('new-class');
        const cancelPromotion = document.getElementById('cancel-promotion');
        const confirmPromotion = document.getElementById('confirm-promotion');
        
        // Variables to track current student being updated
        let currentStudentId = null;
        let currentSearchClass = '';
        
        // Add student
        studentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const studentClass = document.getElementById('class').value;
            const phone = document.getElementById('phone').value;
            
            const student = {
                id: Date.now(), // unique ID
                name,
                class: studentClass,
                phone
            };
            
            students.push(student);
            saveStudents();
            showNotification('Student added successfully!');
            studentForm.reset();
        });
        
        // Search students
        searchBtn.addEventListener('click', function() {
            const searchClass = searchInput.value.trim();
            currentSearchClass = searchClass;
            
            if (!searchClass) {
                studentList.innerHTML = '<p class="no-students">Please enter a class to search</p>';
                return;
            }
            
            const filteredStudents = students.filter(student => 
                student.class.toLowerCase().includes(searchClass.toLowerCase())
            );
            
            // Switch to results page
            mainPage.style.display = 'none';
            resultsPage.style.display = 'block';
            
            displaySearchResults(filteredStudents, searchClass);
        });
        
        // Back to main page
        backButton.addEventListener('click', function() {
            resultsPage.style.display = 'none';
            mainPage.style.display = 'block';
        });
        
        // Display search results on the results page
        function displaySearchResults(studentsArray, searchClass) {
            if (studentsArray.length === 0) {
                searchResults.innerHTML = `<p class="no-students">No students found in class "${searchClass}"</p>`;
                return;
            }
            
            searchResults.innerHTML = `
                <p style="margin-bottom: 15px;">Showing ${studentsArray.length} student(s) in class "${searchClass}"</p>
            `;
            
            studentsArray.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                studentCard.innerHTML = `
                    <div class="student-info">
                        <h3>${student.name}</h3>
                        <p><strong>Class:</strong> ${student.class}</p>
                        <p><strong>Phone:</strong> ${student.phone}</p>
                    </div>
                    <div class="student-actions">
                        <button class="btn-update" onclick="openPromotionModal(${student.id}, '${student.name}', '${student.class}')">
                            <i class="fas fa-graduation-cap"></i> Update
                        </button>
                        <button class="btn-delete" onclick="deleteStudent(${student.id}, '${searchClass}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                        <button class="btn-call" onclick="callStudent('${student.phone}')">
                            <i class="fas fa-phone"></i> Call
                        </button>
                    </div>
                `;
                
                searchResults.appendChild(studentCard);
            });
        }
        
        // Open promotion modal
        function openPromotionModal(id, name, currentClass) {
            currentStudentId = id;
            modalTitle.textContent = `Promote ${name}`;
            newClassInput.value = getNextClass(currentClass);
            promotionModal.style.display = 'flex';
        }
        
        // Calculate next class (simple implementation)
        function getNextClass(currentClass) {
            // Extract numbers from class string
            const match = currentClass.match(/(\d+)/);
            if (match) {
                const currentNumber = parseInt(match[1]);
                return currentClass.replace(match[1], currentNumber + 1);
            }
            
            // If no number found, just append " Advanced"
            return currentClass + " Advanced";
        }
        
        // Close promotion modal
        cancelPromotion.addEventListener('click', function() {
            promotionModal.style.display = 'none';
        });
        
        // Confirm promotion
        confirmPromotion.addEventListener('click', function() {
            if (!newClassInput.value.trim()) {
                alert('Please enter a valid class');
                return;
            }
            
            // Update student class
            const studentIndex = students.findIndex(student => student.id === currentStudentId);
            if (studentIndex !== -1) {
                students[studentIndex].class = newClassInput.value;
                saveStudents();
                
                // Refresh the current search results
                const filteredStudents = students.filter(student => 
                    student.class.toLowerCase().includes(currentSearchClass.toLowerCase())
                );
                
                displaySearchResults(filteredStudents, currentSearchClass);
                showNotification('Student class updated successfully!');
            }
            
            promotionModal.style.display = 'none';
        });
        
        // Delete student
        function deleteStudent(id, searchClass) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(student => student.id !== id);
                saveStudents();
                
                // Refresh the current search results
                const filteredStudents = students.filter(student => 
                    student.class.toLowerCase().includes(searchClass.toLowerCase())
                );
                
                displaySearchResults(filteredStudents, searchClass);
                showNotification('Student deleted successfully!');
            }
        }
        
        // Call student
        function callStudent(phone) {
            alert(`Calling ${phone}...`);
            // In a real application, this would integrate with a phone system
        }
        
        // Save students to localStorage
        function saveStudents() {
            localStorage.setItem('students', JSON.stringify(students));
        }
        
        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Sample data for demonstration
        if (students.length === 0) {
            students = [
                { id: 1, name: "John Smith", class: "10th Grade", phone: "555-1234" },
                { id: 2, name: "Emma Johnson", class: "11th Grade", phone: "555-5678" },
                { id: 3, name: "Michael Brown", class: "10th Grade", phone: "555-9012" },
                { id: 4, name: "Sarah Davis", class: "12th Grade", phone: "555-3456" },
                { id: 5, name: "David Wilson", class: "11th Grade", phone: "555-7890" }
            ];
            saveStudents();
        }
    </script>
</body>
</html>
